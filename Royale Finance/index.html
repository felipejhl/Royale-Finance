<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Royale Finance - Tela de Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiko&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <h4 class="my-3 text-yellow text-center">Seja bem-vindo à plataforma que te ajuda a cuidar do seu dinheiro</h4>
    </div>
    <div class="container col-12 col-md-8 col-lg-7 my-2 logo">
        <img src="./assets/images/RoyaleFinance.png" alt="" class="img-fluid moeda">
    </div>
    <div class="container col-12 col-md-8 col-lg-7 my-2">
        <h4 class="my-3 text-yellow text-center">Entre para Começar</h4>
        <form action="" id="login" name="login" method="post">
            <div class="row">
                <div class="col-12 my-2">
                    <label for="cpf" class="form-label text-light">CPF</label>
                    <input type="number" class="form-control bg-lightblue text-light" id="cpf" name="cpf"
                        placeholder="Ex: 12312312312" maxlength="12">
                </div>
                <div class="col-12 my-2">
                    <label for="senha" class="form-label text-light">Senha</label>
                    <input type="password" class="form-control bg-lightblue text-light" id="senha"
                        placeholder="Ex: 123456abc" maxlength="15">
                </div>
                <div class="col-12 mt-4">
                    <input type="submit" class="btn bg-yellow text-darkblue text-center entrar" value="ENTRAR">
                </div>
        </form>
        <a href="" class="text-center my-4">Primeiro acesso? Cadastre-se aqui</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
